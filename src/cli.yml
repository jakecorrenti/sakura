name: sakura
version: "0.1.0"
author: Jake Correnti <jcorrenti13@gmail.com>
about: Schedule CLI

subcommands:
  - add: 
      about: Add the specified named item to the schedule

      args: 
        - name:
            help: The name of the item to be added
            index: 1
            required: true
        - due-date:
            help: The due-date of the new item
            index: 2
            required: true

  - list: 
      about: List all items that are stored within the database
